spring.datasource.url=${SPRING_DATASOURCE_FOR_TEST_URL:jdbc:postgresql://localhost:5433/items_test}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_FOR_TEST_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_FOR_TEST_PASSWORD:user}

spring.liquibase.change-log=classpath:liquibase/db.changelog-master.xml
spring.liquibase.url=${SPRING_LIQUIBASE_FOR_TEST_URL:jdbc:postgresql://localhost:5433/items_test}
spring.liquibase.user=user
spring.liquibase.password=user

spring.jpa.generate-ddl=false

jwt.token.secret=jwtAppDemo
jwt.token.expired=3600000

